<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cognito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 p-4 font-sans">
    
    <h1 class="text-xl font-bold text-slate-800">Cognito Notebook</h1>

    <div class="bg-white p-3 my-4 rounded-lg shadow-md border border-slate-200">
        <h2 class="font-bold text-slate-800">This is a Saved Note</h2>
        <p class="text-slate-600 mt-2 text-sm">
            An AI-generated summary will appear here once the backend is connected.
        </p>
    </div>

    <div class="bg-white p-3 my-4 rounded-lg shadow-md border border-slate-200">
        <h2 class="font-bold text-slate-800">Another Saved Note</h2>
        <p class="text-slate-600 mt-2 text-sm">
            You can create multiple cards to design the layout.
        </p>
    </div>

</body>
</html>
